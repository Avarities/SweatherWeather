<html lang="en"><head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">
    <link rel="icon" href="../../favicon.ico">

    <title>Weather</title>

    <script type="text/javascript" 
    src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	
	<script type="text/javascript">
		function refreshDiv(){
			$("#img-container").load(location.href + " #img-container");
			location.reload(true);
		}
	</script>
	
  </head>

  <body>
	<div id="img-container">
		<img src="{{url_for('get_image', filename='humid.png')}}" />
		<img src="{{url_for('get_image', filename='pressure.png')}}" />
		<img src="{{url_for('get_image', filename='temperature.png')}}" />
	</div>
	
	<h4>Legend:</h4>
	<h4>Cyan color - readings from local sensors</h4>
	<h4>Red color - readings from Yahoo</h4>
	
	<h2>Write date in a box below</h2>
	<form action="." method="POST">
		<input type="text" name="text">
		<input type="submit" name="my-form" value="Send">
	</form>
	<button class="btn btn-default" type="submit" onclick="refreshDiv()">Get charts</button>
  </body>

</body></html>
